<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./font/iconfont.js"></script>
</head>

<body>
    <div class="ctrip">
        <!-- 顶部搜索区域 -->
        <div class="top_wrap">
            <div class="search-box">
                <div class="search-index-box">
                    <!-- <i class="home_search"></i> -->
                    <svg class="icon icon-global-search" aria-hidden="true">
                        <use xlink:href="#icon-search"></use>
                    </svg>
                    <span>搜索:目的地/酒店/景点/航班号/<span>
                </div>
            </div>
        </div>

        <!-- 导航栏区域 -->
        <div class="main-nav-wrap">
            <ul class="nav-list">
                <li class="nav-item nav-hotel">
                    <a href="#">
                        <span class="main-nav-icon main-nav-icon-jiudian"></span>
                        <span>酒店</span>
                    </a>
                </li>
                <li class="nav-item nav-hotel">
                    <a href="#">
                        <span class="main-nav-icon main-nav-icon-minsu"></span>
                        <span>民宿/客栈</span>
                    </a>
                </li>
                <li class="nav-item nav-hotel">
                    <a href="#">
                        <span class="main-nav-icon main-nav-icon-baokuan"></span>
                        <span>特价/爆款</span>
                    </a>
                </li>
            </ul>
            <ul class="nav-list">
                <li class="nav-item nav-flight">
                    <a href="#">
                        <span class="main-nav-icon main-nav-icon-jipiao"></span>
                        <span>机票</span>
                    </a>
                </li>
                <li class="nav-item nav-flight">
                    <a href="#">
                        <span class="main-nav-icon main-nav-icon-jiesongji"></span>
                        <span>接送机/包车</span>
                    </a>
                </li>
                <li class="nav-item nav-flight">
                    <a href="#">
                        <span class="main-nav-icon main-nav-icon-hangbanzhushou"></span>
                        <span>航班助手</span>
                    </a>
                </li>
            </ul>
            <ul class="nav-list">
                <li class="nav-item nav-train">
                    <a href="#">
                        <span class="main-nav-icon main-nav-icon-huochepiao"></span>
                        <span>火车票</span>
                    </a>
                </li>
                <li class="nav-item nav-train">
                    <a href="#">
                        <span class="main-nav-icon main-nav-icon-qichechuanpiao"></span>
                        <span>汽车/船票</span>
                    </a>
                </li>
                <li class="nav-item nav-train">
                    <a href="#">
                        <span class="main-nav-icon main-nav-icon-zuche"></span>
                        <span>租车</span>
                    </a>
                </li>
            </ul>
            <ul class="nav-list">
                <li class="nav-item nav-vacation">
                    <a href="#">
                        <span class="main-nav-icon main-nav-icon-lvyou"></span>
                        <span>旅游</span>
                    </a>
                </li>
                <li class="nav-item nav-vacation">
                    <a href="#">
                        <span class="main-nav-icon main-nav-icon-menpiao"></span>
                        <span>门票/活动</span>
                    </a>
                </li>
                <li class="nav-item nav-vacation">
                    <a href="#">
                        <span class="main-nav-icon main-nav-icon-zhoubianyou"></span>
                        <span>周边游</span>
                    </a>
                </li>
            </ul>
            <ul class="nav-list">
                <li class="nav-item nav-gs">
                    <a href="#">
                        <span class="main-nav-icon main-nav-icon-gonglue"></span>
                        <span>攻略/景点</span>
                    </a>
                </li>
                <li class="nav-item nav-gs">
                    <a href="#">
                        <span class="main-nav-icon main-nav-icon-meishi"></span>
                        <span>美食</span>
                    </a>
                </li>
                <li class="nav-item nav-gs">
                    <a href="#">
                        <span class="main-nav-icon main-nav-icon-gouwu"></span>
                        <span>购物/免税</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 导航栏切换区域 -->
        <div class="nav-switch-wrap">
            <span class="nav-switch-item nav-switch-item-active"></span>
            <span class="nav-switch-item"></span>
        </div>

        <!-- banner区域 -->
        <div class="sub-banner">
            <!-- 特卖直播区域 -->
            <div class="banner">
                <a href="#" class="block-header">
                    <img src="./images/tejia-zhibo.png" alt="">
                    <div class="slogan-hotsale">特价好货直播中</div>
                </a>
                <div class="block-wrapper">
                    <div class="block-image">
                        <img src="./images/284.jpg" alt="">
                    </div>
                    <div class="block-footer">
                        <div class="price-wrapper">
                            <div class="price">
                                <i class="symbol">￥999</i>
                            </div>
                            <s class="origin-price">1499</s>
                        </div>
                        <div class="sub-title">立减￥500</div>
                    </div>
                </div>
            </div>
            <!-- 携程精选榜 -->
            <div class="banner">
                <a href="#" class="block-header">
                    <img src="./images/jingxuan.png" alt="">
                    <div class="slogan-rank">权威排行榜</div>
                </a>
                <div class="rank-wrapper">
                    <a href="#" class="rank-item">
                        <div class="block-image">
                            <img src="./images/rank1.png" alt="">
                            <div class="tag">华东</div>
                        </div>
                        <div class="block-footer">
                            <div class="rank-title">华东避暑酒店榜</div>
                        </div>
                    </a>
                    <a href="#" class="rank-item">
                        <div class="block-image">
                            <img src="./images/rank2.jpg" alt="">
                            <div class="tag">华东</div>
                        </div>
                        <div class="block-footer">
                            <div class="rank-title">华东演出景点榜</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- ad banner区域 -->
        <div class="ad-banner-wrapper">
            <div class="image-wrapper">
                <div class="adsdk_banner_flag">
                    <img src="./images/ad-banner.jpg" alt="">
                </div>
            </div>
        </div>

        <!-- 底部信息区域 -->
        <!-- <div class="toolbox">
            <div class="tool-group"></div>
            <div class="tool-ver"></div>
        </div> -->

        <!-- 底部导航栏区域 -->
        <div class="tabbar">
            <a href="#" class="tabbar-link active">
                <span class="tab-icon icon-home"></span>
                <span>首页</span>
            </a>
            <a href="#" class="tabbar-link">
                <span class="tab-icon icon-community"></span>
                <span>社区</span>
            </a>
            <a href="#" class="tabbar-link">
                <span class="tab-icon icon-message"></span>
                <span>消息</span>
            </a>
            <a href="#" class="tabbar-link">
                <span class="tab-icon icon-myctrip"></span>
                <span>我的</span>
            </a>
        </div>
    </div>





</body>

</html>
