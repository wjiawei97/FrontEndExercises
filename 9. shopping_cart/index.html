<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 300px;
            margin: auto;
        }

        .container .title {
            background-color: lightblue;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }

        .container .item {
            height: 55px;
            line-height: 55px;
            position: relative;
            border-top: 1px solid #ADD8E6;
        }

        .container .item img {
            width: 45px;
            height: 45px;
            margin: 5px;
        }

        .container .item .name {
            position: absolute;
            width: 90px;
            top: 0;
            left: 55px;
            font-size: 16px;
        }

        .container .item .change {
            width: 100px;
            height: 45px;
            position: absolute;
            top: 0;
            right: 50px;
        }

        .container .item .change a {
            font-size: 20px;
            width: 30px;
            height: 45px;
            text-decoration: none;
            background-color: lightgray;
            vertical-align: middle;
            padding: 0 5px;
        }

        .container .item .change .num {
            width: 40px;
            height: 25px;
        }

        .container .item .del {
            position: absolute;
            top: 0;
            right: 0px;
            width: 40px;
            text-align: center;
            font-size: 30px;
            cursor: pointer;
            color: red;
        }

        .container .item .del:hover {
            background-color: orange;
        }

        .container .total {
            background-color: #FFCE46;
            height: 50px;
            line-height: 50px;
            text-align: right;
        }

        .container .total button {
            margin: 0 10px;
            background-color: #DC4C40;
            height: 35px;
            width: 80px;
            border: 0;
            color: #fff;
        }

        .container .total span {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <my-cart></my-cart>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var CartTitle = {
            props: ['uname'],
            template: `<div class="title">{{uname}}商品</div>`
        }
        var CartList = {
            props: ['list'],
            template: `
            <div class="content">
                <div class="item" :key='item.id' v-for='item in list'>
                    <img :src="item.img" alt="">
                    <div class="name">{{item.name}}</div>
                    <div class="change">
                        <a href="#">-</a>
                        <input type="text" class="num">
                        <a href="#">+</a>
                    </div>
                    <div class="del" @click='del(item.id)'>×</div>
                </div>
            </div>
            `,
            methods:{
                del:function(id){
                    //把id传给父组件
                    this.$emit('cart-del',id)
                }
            }
        }
        var CartTotal = {
            props: ['list'],
            template: `
            <div class="total">
                <span>总价：</span>
                <span>{{total}}</span>
                <button>结算</button>
            </div>
            `,
            computed: {
                total: function () {
                    var t = 0
                    this.list.forEach(element => {
                        t += element.price * element.num
                    });
                    return t
                }
            }
        }
        Vue.component('my-cart', {
            data: function () {
                return {
                    uname: 'Janet',
                    list: [{
                        id: 1,
                        name: 'TCL彩电',
                        price: 1000,
                        num: 1,
                        img: './img/a.jpg'
                    }, {
                        id: 2,
                        name: '机顶盒',
                        price: 1000,
                        num: 1,
                        img: './img/b.jpg'
                    }, {
                        id: 3,
                        name: '海尔冰箱',
                        price: 1000,
                        num: 1,
                        img: './img/c.jpg'
                    }]
                }
            },
            template: `
            <div class="container">
                <cart-title :uname='uname'></cart-title>
                <cart-list :list='list' @cart-del='delCart($event)'></cart-list>
                <cart-total :list='list'></cart-total>
            </div>
            `,
            components: {
                'cart-title': CartTitle,
                'cart-list': CartList,
                'cart-total': CartTotal
            },
            methods:{
                delCart:function(id){
                    var index=this.list.findIndex((item)=>{
                        return item.id==id
                    })
                    this.list.splice(index,1)
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>

</html>
